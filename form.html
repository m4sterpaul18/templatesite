<body>
<div class="container">
	<div class="form-page">
		<div class="btn-nav">
			<a class="btn btn-info" href="index.html"><i class="fas fa-long-arrow-alt-left"></i> Back</a>
		</div>
		<div class="row">

			<div class="col-sm-12 col-md-6">
				<img src="assets/image/old 7.jpeg" width="100%" height="100%" style="object-fit: cover;border: 2px solid var(--font-color2)">
			</div>

		<!-- form inputs -->
			<div class="col-sm-12 col-md-6">
				<form id="form" class="form">
				<h1 class="text-center" style="color:var(--font-color2)">Form</h1>
				<div class="form-group">
					<label for="fname">First name</label>
					<input class="form-control" type="text" id="fname" name="fname" autocomplete="off" placeholder="First name">
				</div>
				<div class="form-group">
					<label for="lname">Last name</label>
					<input  class="form-control" type="text" id="lname" name="lname" autocomplete="off" autocomplete="" placeholder="Second name">
				</div>
				<div class="form-group">
					<label for="lname">Address</label>
					<input  class="form-control" type="text" id="lname" name="lname" autocomplete="off" autocomplete="" placeholder="Address">
				</div>
				<div class="form-row">
					<div class="col-6">
						<div class="form-group">
							<label for="city" >City</label>
							<input id="city" class="form-control" type="text" name="city" autocomplete="off" placeholder="City">
						</div>
					</div>
					<div class="col-6">			
						<div class="form-group">
							<label>Postal/Zip code</label>
							<input class="form-control" type="text" name="city" autocomplete="off" placeholder="xxxxxx">
						</div>
					</div>
					
				</div>
			 	<div class="form-group">
			    	<label for="exampleInputEmail1">Email address</label>
			    	<input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email" autocomplete="off">
			    	<small id="emailHelp" class="form-text">We'll never share your email with anyone else.</small>
			  	</div>
			  	<div class="form-group">
			  		<label for="age">Age group</label>
			  		<select class="form-control" id="age">
			  			<option>50-60</option>
			  			<option>61-70</option>
			  			<option>71-80</option>
			  			<option>81-above</option>
			  		</select>
			  	</div>
			  	<div class="form-group">
			  		<input class="form-check-input" type="checkbox" id="agree">
			  		<label for="agree"><small>I agree with <a href="">Terms and Conditions</a></small></label>
			  	</div>
			  	<div class="form-group">
			 		<button type="submit" class="btn btn-success btn-block">Submit</button>
			 	</div>
				</form>
			</div>
		</div>
	</div>
</div>
